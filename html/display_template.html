<html>
	<head>
		<meta charset="UTF8">
		<link rel="stylesheet" type="text/css" href="CSS/css.css">
	</head>

	<body>
		<h1>Displaying date {{.Year}}/{{.Month}}/{{.Day}}</h1> 
		<button onclick="refreshDate({{.Year}},{{.Month}},{{.Day}})">Refresh display</button>
		<div class="playground" id="playground">
			<div class="columncontainer">
				<div class="column" id="times"></div>
				<div class="column" id="day1"></div>
			</div>
			<div class="demonstrator" id="demonstrator">
			</div>
			<div class="addingContent" id ="add">
					Title: <input type="text" name="Title" id="Title"><br>
					Initial Hour: <input type="text" name="initialHour" id="initialHour"><br>
					Initial Minute: <input type="text" name="initialMinute" id="initialMinute"><br>
					End Hour: <input type="text" name="endHour" id="endHour"><br>
					End Minute: <input type="text" name="endMinute" id="endMinute"><br>
					Description: <input type="text" name="description" id="description"><br>
					Tags: <input type="text" name="tags" id="tags"><br>
					<button id="addButton">Insert</button>
			</div>
			<div class="addingContent" id="search">
				Tag Search: <input type="text" name="tagSearch" id="tagSearch"><br>
				<button id="searchButton" onclick="filterTags()">Search</button>
			</div>				
		</div>
		<div>
			Shtuff yo: <input type="text" id="consoleInput">
			<button onclick="sendConsole()">Send command</button>
			<button onclick="refreshDate({{.Year}},{{.Month}},{{.Day}})">Refresh display</button>
		</div>
		
		
		<script src="js/js.js"></script>
		<script src="js/interface.js"></script>
		<script>refreshDate({{.Year}},{{.Month}},{{.Day}})</script>
	</body>
</html>
