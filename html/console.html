<html>
	<head>
		<meta charset="UTF8">
		<link rel="stylesheet" type="text/css" href="CSS/css.css">
	</head>

	<body>
		<h1>Scheduler console</h1>
		<div style="height:80%; overflow:auto" id="console">
		
		</div>
		<div>
        <form onsubmit="sendConsole(addToConsole); return false;" autocomplete="off">
            Input: <input type="text" name="consoleInput" id="consoleInput" style="width:50%"/>
            <input type="submit" value="Send command"/>
		</form>
		</div>
		
		<script>
			function addToConsole(s) {
				let c = document.getElementById("console");
				for (let line of s.split('\n')) {
					let l = document.createElement("p");
					l.appendChild(document.createTextNode(line));
					c.appendChild(l);
				} 
				c.scrollTop = c.scrollHeight;
			}
		</script>
		<script src="js/js.js"></script>
		<script src="js/interface.js"></script>
		<script>refreshDate({{.Year}},{{.Month}},{{.Day}})</script>
	</body>
</html>
